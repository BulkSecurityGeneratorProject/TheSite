<div>
    <h2 id="page-heading">
        <span jhiTranslate="wienerApp.chest.home.title">Chests</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chest" [routerLink]="['/chest/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="wienerApp.chest.home.createLabel">
            Create new Chest
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="chests">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="wienerApp.chest.name">Name</span></th>
            <th><span jhiTranslate="wienerApp.chest.type">Type</span></th>
            <th><span jhiTranslate="wienerApp.chest.rollPrice">Roll Price</span></th>
            <th><span jhiTranslate="wienerApp.chest.numOfTimesRolled">Num Of Times Rolled</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chest of chests ;trackBy: trackId">
                <td><a [routerLink]="['/chest', chest.id, 'view' ]">{{chest.id}}</a></td>
                <td>{{chest.name}}</td>
                <td>{{chest.type}}</td>
                <td>{{chest.rollPrice}}</td>
                <td>{{chest.numOfTimesRolled}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/chest', chest.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chest', chest.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chest/'+ chest.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
