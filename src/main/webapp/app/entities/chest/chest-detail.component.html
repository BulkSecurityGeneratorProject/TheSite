<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chest">
            <h2><span jhiTranslate="wienerApp.chest.detail.title">Chest</span> {{chest.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wienerApp.chest.name">Name</span></dt>
                <dd>
                    <span>{{chest.name}}</span>
                </dd>
                <dt><span jhiTranslate="wienerApp.chest.type">Type</span></dt>
                <dd>
                    <span>{{chest.type}}</span>
                </dd>
                <dt><span jhiTranslate="wienerApp.chest.rollPrice">Roll Price</span></dt>
                <dd>
                    <span>{{chest.rollPrice}}</span>
                </dd>
                <dt><span jhiTranslate="wienerApp.chest.numOfTimesRolled">Num Of Times Rolled</span></dt>
                <dd>
                    <span>{{chest.numOfTimesRolled}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chest', chest.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
