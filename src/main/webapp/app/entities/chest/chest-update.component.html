<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-chest-heading" jhiTranslate="wienerApp.chest.home.createOrEditLabel">Create or edit a Chest</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!chest.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="chest.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wienerApp.chest.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="chest.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wienerApp.chest.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="chest.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wienerApp.chest.rollPrice" for="field_rollPrice">Roll Price</label>
                    <input type="number" class="form-control" name="rollPrice" id="field_rollPrice"
                        [(ngModel)]="chest.rollPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wienerApp.chest.numOfTimesRolled" for="field_numOfTimesRolled">Num Of Times Rolled</label>
                    <input type="number" class="form-control" name="numOfTimesRolled" id="field_numOfTimesRolled"
                        [(ngModel)]="chest.numOfTimesRolled" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
