<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-money-transfer-heading" jhiTranslate="wienerApp.moneyTransfer.home.createOrEditLabel">Create or edit a Money Transfer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!moneyTransfer.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="moneyTransfer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wienerApp.moneyTransfer.payedAmount" for="field_payedAmount">Payed Amount</label>
                    <input type="number" class="form-control" name="payedAmount" id="field_payedAmount"
                        [(ngModel)]="moneyTransfer.payedAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wienerApp.moneyTransfer.payedTime" for="field_payedTime">Payed Time</label>
                    <div class="input-group">
                        <input id="field_payedTime" type="text" class="form-control" name="payedTime" ngbDatepicker  #payedTimeDp="ngbDatepicker" [(ngModel)]="moneyTransfer.payedTime"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="payedTimeDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wienerApp.moneyTransfer.payedInCurrency" for="field_payedInCurrency">Payed In Currency</label>
                    <input type="text" class="form-control" name="payedInCurrency" id="field_payedInCurrency"
                        [(ngModel)]="moneyTransfer.payedInCurrency" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wienerApp.moneyTransfer.paymentSuccessful" for="field_paymentSuccessful">Payment Successful</label>
                    <input type="checkbox" class="form-control" name="paymentSuccessful" id="field_paymentSuccessful"
                        [(ngModel)]="moneyTransfer.paymentSuccessful" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wienerApp.moneyTransfer.paymentMode" for="field_paymentMode">Payment Mode</label>
                    <input type="text" class="form-control" name="paymentMode" id="field_paymentMode"
                        [(ngModel)]="moneyTransfer.paymentMode" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
