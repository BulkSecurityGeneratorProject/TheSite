<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-transaction-heading" jhiTranslate="wienerApp.transaction.home.createOrEditLabel">Create or edit a Transaction</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!transaction.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="transaction.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wienerApp.transaction.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="transaction.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wienerApp.transaction.notes" for="field_notes">Notes</label>
                    <input type="text" class="form-control" name="notes" id="field_notes"
                        [(ngModel)]="transaction.notes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wienerApp.transaction.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="transaction.name" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="wienerApp.transaction.chestItem" for="field_chestItem">Chest Item</label>
                    <select class="form-control" id="field_chestItem" multiple name="chestItem" [(ngModel)]="transaction.chestItems">
                        <option [ngValue]="getSelected(transaction.chestItems, chestItemOption)" *ngFor="let chestItemOption of chestitems; trackBy: trackChestItemById">{{chestItemOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
