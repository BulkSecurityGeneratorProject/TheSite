<div>
    <h2 id="page-heading">
        <span jhiTranslate="wienerApp.chestItem.home.title">Chest Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chest-item" [routerLink]="['/chest-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="wienerApp.chestItem.home.createLabel">
            Create new Chest Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="chestItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="wienerApp.chestItem.name">Name</span></th>
            <th><span jhiTranslate="wienerApp.chestItem.type">Type</span></th>
            <th><span jhiTranslate="wienerApp.chestItem.price">Price</span></th>
            <th><span jhiTranslate="wienerApp.chestItem.numOfTimesRolled">Num Of Times Rolled</span></th>
            <th><span jhiTranslate="wienerApp.chestItem.numOfTimesAccepted">Num Of Times Accepted</span></th>
            <th><span jhiTranslate="wienerApp.chestItem.chest">Chest</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chestItem of chestItems ;trackBy: trackId">
                <td><a [routerLink]="['/chest-item', chestItem.id, 'view' ]">{{chestItem.id}}</a></td>
                <td>{{chestItem.name}}</td>
                <td>{{chestItem.type}}</td>
                <td>{{chestItem.price}}</td>
                <td>{{chestItem.numOfTimesRolled}}</td>
                <td>{{chestItem.numOfTimesAccepted}}</td>
                <td>
                    <div *ngIf="chestItem.chest">
                        <a [routerLink]="['../chest', chestItem.chest?.id, 'view' ]" >{{chestItem.chest?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/chest-item', chestItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chest-item', chestItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chest-item/'+ chestItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
